<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Sharky - Hyper Realistic</title>
  <link rel="icon" type="image/x-icon" href="unnamed (1).ico">
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      font-family: 'NasalizationRg', sans-serif;
      overflow-x: hidden;
    }

    /* 3D Parallax Background */
    .parallax {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
    }

    /* Water Ripple Effect */
    .ripple {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('water-texture.jpg') repeat;
      opacity: 0.5;
      animation: ripple-animation 10s infinite linear;
    }

    @keyframes ripple-animation {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Header */
    h1 {
      font-size: 4em;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
      margin-top: 100px;
    }

    /* Team Section */
    .team {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    .team-member {
      position: relative;
      width: 200px;
      height: 300px;
      perspective: 1000px;
      cursor: pointer;
    }

    .team-member-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
    }

    .team-member:hover .team-member-inner {
      transform: rotateY(180deg);
    }

    .team-member-front, .team-member-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffcc;
    }

    .team-member-back {
      transform: rotateY(180deg);
      background: rgba(0, 255, 204, 0.1);
    }

    .team-member h3 {
      font-size: 1.5em;
      margin: 10px 0;
      color: #00ffcc;
    }

    .team-member p {
      font-size: 1em;
      color: #fff;
    }

    /* Download Button */
    .download-btn {
      margin-top: 40px;
      padding: 15px 40px;
      background: linear-gradient(45deg, #00ffcc, #00b3ff);
      color: #121212;
      border: none;
      border-radius: 10px;
      font-size: 1.5em;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .download-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(0, 255, 204, 0.9);
    }

    /* Footer */
    footer {
      margin-top: 100px;
      padding: 20px;
      text-align: center;
      font-size: 1em;
      color: #00ffcc;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <!-- 3D Parallax Background -->
  <div class="parallax"></div>

  <!-- Water Ripple Effect -->
  <div class="ripple"></div>

  <!-- Header -->
  <h1>Project Sharky</h1>

  <!-- Team Section -->
  <div class="team">
    <div class="team-member">
      <div class="team-member-inner">
        <div class="team-member-front">
          <h3>Fischybigpants</h3>
          <p>Web Maker / Owner</p>
        </div>
        <div class="team-member-back">
          <p>Lead developer and visionary behind Project Sharky.</p>
        </div>
      </div>
    </div>
    <!-- Add other team members here -->
  </div>

  <!-- Download Button -->
  <a href="https://sm-aiden-real.itch.io/project-sharkey" target="_blank">
    <button class="download-btn">Download Now</button>
  </a>

  <!-- Footer -->
  <footer>
    &copy; 2025 Project Sharky Team. All rights reserved.
  </footer>

  <!-- JavaScript for Parallax and Ripple Effects -->
  <script>
    // Parallax Effect
    document.addEventListener('mousemove', (e) => {
      const parallax = document.querySelector('.parallax');
      const x = (window.innerWidth - e.pageX) / 100;
      const y = (window.innerHeight - e.pageY) / 100;
      parallax.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Ripple Effect
    const ripple = document.querySelector('.ripple');
    document.addEventListener('mousemove', (e) => {
      ripple.style.left = `${e.pageX}px`;
      ripple.style.top = `${e.pageY}px`;
    });
  </script>
</body>
</html>
